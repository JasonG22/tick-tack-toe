<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tick Tac Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="wrapper">
        <h1>Tic Tac Toe</h1>
        <h2>Player 1 goes first - Player 1 is 'X'</h2>
        <div id="gameBoadContainer" class="boardContainer">
            <div class="squares border borderRight" value="0"></div>
            <div class="squares border borderRight" value="1"></div>
            <div class="squares border" value="2"></div>
            <div class="squares border borderRight" value="3"></div>
            <div class="squares border borderRight" value="4"></div>
            <div class="squares border" value="5"></div>
            <div class="squares borderRight" value="6"></div>
            <div class="squares borderRight" value="7"></div>
            <div class="squares" value="8"></div>
        </div>
        <p id="messageText"></p>
    </div>
    <script src="./js/script.js" defer></script>
</body>
</html>
